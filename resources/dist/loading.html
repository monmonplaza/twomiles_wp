<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      .circle {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: red;
        display: inline-block;
        animation-duration: 2s;
      }

      .circle-1 {
        background-color: #28c035;
        animation: loadAnimation 0.6s 0.1s infinite;
      }

      .circle-2 {
        background-color: #30cc3d;
        animation: loadAnimation 0.6s 0.2s infinite;
      }

      .circle-3 {
        background-color: #44e251;
        animation: loadAnimation 0.6s 0.3s infinite;
      }

      .circle-4 {
        background-color: #61fc6e;
        animation: loadAnimation 0.6s 0.4s infinite;
      }

      @keyframes loadAnimation {
        50% {
          background-color: #129206;
          transform: translateY(-10px);
        }
      }

      .wrapper {
        width: 150px;
        height: 150px;
        border-radius: 10px;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.3);
      }

      body {
        background-color: rgba(0, 0, 0, 0.4);
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      h3,
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="circle-inner">
        <h3>ARKMS</h3>
        <span class="circle circle-1"></span>
        <span class="circle circle-2"></span>
        <span class="circle circle-3"></span>
        <span class="circle circle-4"></span>
        <p>Loading...</p>
      </div>
    </div>
  </body>
</html>
